
version: 2

models:
  - name: mrt_local_bike__stores_with_empty_stocks
    description: "This model order stores by number of products with empty stocks"

    columns:
        - name: store_id
          description: "The primary key for this table, ID of the store"
        - name: store_name
          description: "Name of the store"
        - name: store_city
          description: "City of the store"
        - name: store_state
          description: "State of the store"
        - name: total_products_stock_empty
          description: "Number of products with an empty stock"
        - name: total_products_stock_less_than_10_units
          description: "Number of products with a stock less than 10 units"
